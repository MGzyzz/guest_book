<form method="post">

  {% csrf_token %}
<hr>
  {{ form.non_field_errors }}
  <label for="id_name">Name:</label>
  <input type="text" name="name" id="id_name" class="form-control {% if form.errors %}is-invalid{% endif %} mb-2" value="{{ guest.name }}">
{% if form.errors %}
      <div class="invalid-feedback">
        {{ form.name.errors|join:"" }}
      </div>
    {% endif %}
  <label for="id_entry_text">Email:</label>
  <input type="email" name="email_author" id="id_entry_text" class="form-control  {% if form.name.errors %}is-invalid{% endif %} mb-2" value="{{ guest.email_author }}">
{% if form.email_author.errors %}
      <div class="invalid-feedback">
        {{ form.email_author.errors|join:" " }}
      </div>
    {% endif %}
  <label for="id_text">Text:</label><br/>
  <textarea name="entry_text" id="id_text" class="form-control {% if form.entry_text.errors %}is-invalid{% endif %} mb-2">{{ guest.entry_text }}</textarea>
{% if form.entry_text.errors %}
      <div class="invalid-feedback">
        {{ form.entry_text.errors|join:" " }}
      </div>
    {% endif %}
    <button type="submit" class="btn btn-info text-white mt-3">{{ text_button }}</button>

</form>
